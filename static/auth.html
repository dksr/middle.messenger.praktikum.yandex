<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Messenger</title>
  <link rel="stylesheet" href="../src/styles.scss">
</head>
<body>
<div class="container">
  <div class="auth-content">
    <div class="auth-content__title">Вход</div>
    <form class="auth-content__form">
      <div class="field">
        <input id="login" name="login" type="text" placeholder=" ">
        <label for="login">Логин</label>
        <span>Неверный логин</span>
      </div>
      <div class="field">
        <input id="password" name="password" type="password" placeholder=" ">
        <label for="password">Пароль</label>
        <span></span>
      </div>
    </form>
    <div class="auth-content__buttons">
      <button class="button-auth">Войти</button>
      <button class="button-register">Нет аккаунта?</button>
    </div>
  </div>
</div>
</body>
</html>
